---
# DotGit Sync Configuration
# ------------------------------------------------------------------------------
version: v1alpha1
dotgit:
  source:
    git:
      url: https://framagit.org/rdeville-public/programs/dotgit-sync-templates
      ref: main
  yaml:
    merge: &yaml
      method: only
      only:
        - .pre-commit-config.yaml
        - gitlab-ci.yaml
    enforce: *yaml

# Repos description and template usage configuration
# ------------------------------------------------------------------------------
name: Nixos Config Data
slug: nixos-data
description: |-
  Repository storing configuration for my computer and users used with NixOS and
  Home-Manager
licenses:
  date:
    first_year: "2024"
  copyright:
    Romain Deville: code@romaindeville.fr
  primary: COPYRIGHT
maintainers:
  Romain Deville: code@romaindeville.fr
gitignore:
  templates:
    - base
templates:
  - base
  - base-ci-gitlab
  - base-pre-commit
  - commitlint-pre-commit
  - markdown
  - markdown-pre-commit
  - markdown-ci-gitlab

# Everything below is only used as variables in templates
# ------------------------------------------------------------------------------
extra:
  code_of_conduct:
    abuse: abuse+code@romaindeville.fr
  maintainers:
    Romain Deville:
      socials:
        Website:
          alt: &website https://romaindeville.fr
          url: *website
        Github:
          alt: "@rdeville"
          url: https://github.com/rdeville
        Gitlab:
          alt: "@r.deville"
          url: https://gitlab.com/r.deville
        Framagit:
          alt: "@rdeville"
          url: https://framagit.org/rdeville
  repo:
    url: https://framagit.org/rdeville-private/dotfiles/nixos
